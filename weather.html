<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
<style>
    body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
    background-color: #f4f4f4;
}

.weather-map {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 400px;
    margin: 0 auto;
    background-image: url('map.jpg'); /* Replace with your map image */
    background-size: cover;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.weather-info {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
}

a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

a:hover {
    background-color: #0056b3;
}

</style>
    
</head>

<body>

    <h1>Weather Forecast</h1>
    <p>Get the latest weather information based on your location.</p>

    <div class="weather">
        <!-- Weather data will be inserted here by JavaScript -->
        <div class="weather">
            <h1 id="temperature"></h1>
            <h2 id="description"></h2>
            <p id="location"></p>
            <script src="weather.js"></script>
    </div>

    <!-- Link to go back to the main CV page -->
    <a href="index.html">BACK TO CV</a>

    <script src="weather.js"></script>
</body>
</html>
