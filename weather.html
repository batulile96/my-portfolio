<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
<style>
    body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
    background-color: #f4f4f4;
}

.weather-map {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 400px;
    margin: 0 auto;
    background-image: url('map.jpg'); /* Replace with your map image */
    background-size: cover;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.weather-info {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
}

a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

a:hover {
    background-color: #0056b3;
}
.contact-section {
    background-color: #1e1e1e; /* Dark background */
    padding: 20px;
    color: #ffffff; /* White text */
    max-width: 400px;
    margin: 0 auto;
}

.contact-section h2 {
    color: #3399ff; /* Blue heading */
    font-size: 24px;
    margin-bottom: 20px;
}

.contact-item {
    display: flex;
    align-items: left;
    margin-bottom: 20px;
}

.icon {
    font-size: 16px;
    color: #ffffff;
    margin-right: 10px;
    transform: rotate(0deg); /* Arrow pointing down */
}

.text {
    display: flex;
    flex-direction: column;
}

.text p {
    font-size: 18px;
    margin: 0;
}

.text a {
    font-size: 16px;
    color: #ffffff;
    text-decoration: none;
    margin-left: 10px;
    position: relative;
}

.text a:hover {
    text-decoration: none;
}

.text::before {
    content: '';
    position: absolute;
    left: -40px; /* Positioning the line */
    top: 10px;
    width: 30px;
    height: 2px;
    background-color: #666666; /* Line color */
}

</style>
    
</head>
